<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apis</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/apis.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="api-card" onclick="window.location.href = 'https://api.devpree.com.br/listennow';">
                <img id="img-listennow" src="{{ url_for('static', filename='images/icon.png') }}" alt="Colorful song note">
                <p>ListenNow</p>
            </div>

            <div class="api-card disabled">
                <img id="img-investme" src="{{ url_for('static', filename='images/investme.png') }}" alt="Two blue arrows opposite each other">
                <p>InvestMe</p>
            </div>

            <div class="api-card disabled">
                <img id="img-lecoffee" src="{{ url_for('static', filename='images/lecoffee.png') }} images/lecoffee.png" alt="Brown cup of coffee">
                <p>LeCoffee</p>
            </div>
        </div>
    </main>
</body>
</html>
